    <title>塑宝通-新用户注册</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://static.szplastone.com/resources/images/sbt_logo.ico" media="screen">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/swiper-4.2.0.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/communicate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/wrap.css">
    <link rel="stylesheet" href="css/sign.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/swiper-4.2.0.min.js"></script>
    <script type="text/javascript" src="js/scroll.js"></script>
    <script type="text/javascript" src="js/Marquee.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/m_public.js"></script>
    <script type="text/javascript" src="js/smoothscroll.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <!--头部公司公共栏-->
    <div class="top_box">
        <div class="loginbar" id="TOP">
            <p class="hottel left">
                交易时间（工作日）09:00-17:30 | 客服热线 0755-29236655
            </p>
            <div class="login-info right">
                <span id="login-info">
                    <a href="http://www.szplastone.com/reg.html">立即注册</a> |
                    <a href="http://www.szplastone.com/login.html">直接登录</a>
                </span>
                <span id="phoneinfo" class="dissy">
                    <i class="fa fa-mobile fa-1x" aria-hidden="true"></i>手机塑宝通
                    <i class="fa fa-angle-down"></i>
                    <div class="mobile-link">
                        <img src="img/sbt_wechat public_qr.png">
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="login-line"></div>
    <!--logo-->
    <div class="header-extra">
        <!--首页logo-->
        <div class="sbt-logo-img">
            <a href="http://www.szplastone.com/index.html" class="on">
                <img src="img/img_logo.png">
                <img src="img/logobianziti.png">
            </a>
        </div>
        <div class="sign-title-qian">欢迎注册</div>
    </div>
    <!--中间内容-->
    <div class="sign-box">
        <div class="sign-info">
            <div class="post_box">
                <div class="post_progress_bar one">
                    <ul>
                        <li>设置用户名与密码</li>
                        <li>完善资料</li>
                        <li>注册完成</li>
                    </ul>
                </div>
                <form action="" method="post" class="post-info-box">
                	<div class="sbt-reg-con form-group">
	                    <label class="margin_r">手机号</label>
	                    <input type="text" placeholder="手机号码" class="phone" />
					</div>
					<div class="sbt-reg-con form-group">
	                    <label class="margin_r">验证码</label>
	                    <input type="text" placeholder="输入验证码" class="yinzhengma"/>
	                    <input type="button" value="获取验证码" class="huoqu_yzm"/>
	                    <span class="tooltips">请填写短信验证码</span>
                    </div>
                    <div class="sbt-reg-con form-group">
	                    <label>真实姓名</label>
	                    <input type="text" placeholder="请输入真实姓名" class="name" />
                    </div>
                    <div class="sbt-reg-con form-group">
	                    <label>设置密码</label>
	                    <input type="password" placeholder="设置密码" class="psw" />
	                    <span class="tooltips">密码长度为6-16个数字或字母组合</span>
                    </div>
                    <div class="sbt-reg-con form-group">
	                    <label>确认密码</label>
	                    <input type="password" placeholder="再次确认密码" class="psw_agrin" />
                    </div>
                    <div class="sbt-reg-con form-group">
	                    <p class="check_p">
		                    <input type="checkbox" id="sbtCheck">
		                    <label for="sbtCheck" class="ydxy"></label>
		    				<span>已经阅读塑宝通平台服务协议</span>
		    				<span class="tooltips qydxy" style="display: none;">请仔细阅读塑宝通平台服务协议</span>
	    				</p>
    				</div>  
                    <button class="next_btn">下一步</button>
                </form>
            </div>
        </div>
    </div>
    <!--底部-->
    <div class="footer-con3">
        <div class="con3-inner">
            <div class="copyright">
                <div class="copy-text">
                    <a href="http://www.szplastone.com/about.html" target="_blank">关于我们</a>|
                    <a href="http://www.szplastone.com/news.html" target="_blank">新闻资讯</a>|
                    <a href="http://www.szplastone.com/enter.html" target="_blank">入驻说明</a>|
                    <a href="http://www.szplastone.com/contact.html" target="_blank">联系我们</a>|
                    <a href="http://www.szplastone.com/statement" target="_blank">法律声明</a>
                </div>
                <div class="copy">
                    Copyright © 2015-2017 All Rights Reserved. 粤ICP备15009714号-1
                </div>
            </div>
        </div>
    </div>
    <script>
    	$(document).ready(function () {
    	 	$('.ydxy').click(function(){
    	 		$(this).toggleClass('active');
    	 		if($(this).hasClass('active')){
    	 			$('.qydxy').hide();
    	 			$('.next_btn').removeAttr("disabled");
    	 		}else{
    	 			$('.qydxy').show();
    	 			$('.next_btn').attr("disabled","disabled");
    	 		}
    	 	});
    	})
    </script>
</body>
</html>
