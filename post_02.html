    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/swiper-4.2.0.min.css">
    <link rel="stylesheet" href="css/cropper.min.css" />
    <link rel="stylesheet" href="css/ImgCropping.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/communicate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/wrap.css">
    <link rel="stylesheet" href="css/sign.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>

    <script type="text/javascript" src="js/swiper-4.2.0.min.js"></script>

    <script type="text/javascript" src="js/Marquee.js"></script>
    <script type="text/javascript" src="js/cropper.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/m_public.js"></script>
    <script type="text/javascript" src="js/smoothscroll.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <!--头部公司公共栏-->
    <div class="top_box">
        <div class="loginbar" id="TOP">
            <p class="hottel left">
                交易时间（工作日）09:00-17:30 | 客服热线 0755-29236655
            </p>
            <div class="login-info right">
                <span id="login-info">
                    <a href="http://www.szplastone.com/reg.html">立即注册</a> |
                    <a href="http://www.szplastone.com/login.html">直接登录</a>
                </span>
                <span id="phoneinfo" class="dissy">
                    <i class="fa fa-mobile fa-1x" aria-hidden="true"></i>手机塑宝通
                    <i class="fa fa-angle-down"></i>
                    <div class="mobile-link">
                        <img src="img/sbt_wechat public_qr.png">
                    </div>
                </span>
            </div>
        </div>
    </div>
    <div class="login-line"></div>
    <!--logo-->
    <div class="header-extra">
        <!--首页logo-->
        <div class="sbt-logo-img">
            <a href="http://www.szplastone.com/index.html" class="on">
                <img src="img/img_logo.png">
                <img src="img/logobianziti.png">
            </a>
        </div>
        <div class="sign-title-qian">欢迎注册</div>
    </div>
    <!--中间内容-->
    <div class="sign-box">
        <div class="sign-info">
            <div class="post_box">
                <div class="post_progress_bar two">
                    <ul>
                        <li>设置用户名与密码</li>
                        <li>完善资料</li>
                        <li>注册完成</li>
                    </ul>
                </div>
                <form action="" method="post" class="post-info-box two">
                    <label>上传头像</label>
                    <div class="touxiang">
                    	<div id="replaceImg">更换图片</div>
                        <img src="img/default_img.png" class="user_img" id="finalImg"/>
                    </div>
                    <br />
                    <label>&nbsp;&nbsp;QQ</label>
                    <input type="text" placeholder="请输入QQ" class="qq" />
                    <br />
                    <label>邮箱</label>
                    <input type="password" placeholder="请输入邮箱" class="youxiang" />
                    <br />
                    <button class="tiaoguo_btn">跳过</button>
                    <button class="next_btn">下一步</button>
                </form>
            </div>
        </div>
    </div>
    <!--图片裁剪框 start-->
    <div style="display: none" class="tailoring-container">
        <div class="black-cloth" onclick="closeTailor(this)"></div>
        <div class="tailoring-content">
            <div class="tailoring-content-one">
                <label title="上传图片" for="chooseImg" class="l-btn choose-btn">
                    <input type="file" accept="image/jpg,image/jpeg,image/png" name="file" id="chooseImg" class="hidden" onchange="selectImg(this)"> 选择图片
                </label>
                <div class="close-tailoring" onclick="closeTailor(this)">×</div>
            </div>
            <div class="tailoring-content-two">
                <div class="tailoring-box-parcel">
                    <img id="tailoringImg">
                </div>
                <div class="preview-box-parcel">
                    <p>图片预览：</p>
                    <div class="square previewImg"></div>
                    <div class="circular previewImg"></div>
                </div>
            </div>
            <div class="tailoring-content-three">
                <button class="l-btn cropper-reset-btn">复位</button>
                <button class="l-btn cropper-rotate-btn">旋转</button>
                <button class="l-btn cropper-scaleX-btn">换向</button>
                <button class="l-btn sureCut" id="sureCut">确定</button>
            </div>
        </div>
    </div>
    <!--图片裁剪框 end-->
    <!--底部-->
    <div class="footer-con3">
        <div class="con3-inner">
            <div class="copyright">
                <div class="copy-text">
                    <a href="http://www.szplastone.com/about.html" target="_blank">关于我们</a>|
                    <a href="http://www.szplastone.com/news.html" target="_blank">新闻资讯</a>|
                    <a href="http://www.szplastone.com/enter.html" target="_blank">入驻说明</a>|
                    <a href="http://www.szplastone.com/contact.html" target="_blank">联系我们</a>|
                    <a href="http://www.szplastone.com/statement" target="_blank">法律声明</a>
                </div>
                <div class="copy">
                    Copyright © 2015-2017 All Rights Reserved. 粤ICP备15009714号-1
                </div>
            </div>
        </div>
    </div>
    <script>
        //弹出框水平垂直居中
        (window.onresize = function () {
            var win_height = $(window).height();
            var win_width = $(window).width();
            if (win_width <= 768) {
                $(".tailoring-content").css({
                    "top": (win_height - $(".tailoring-content").outerHeight()) / 2,
                    "left": 0
                });
            } else {
                $(".tailoring-content").css({
                    "top": (win_height - $(".tailoring-content").outerHeight()) / 2,
                    "left": (win_width - $(".tailoring-content").outerWidth()) / 2
                });
            }
        })();

        //弹出图片裁剪框
        $("#replaceImg").on("click", function () {
            $(".tailoring-container").toggle();
        });
        //图像上传
        function selectImg(file) {
            if (!file.files || !file.files[0]) {
                return;
            }
            var reader = new FileReader();
            reader.onload = function (evt) {
                var replaceSrc = evt.target.result;
                //更换cropper的图片
                $('#tailoringImg').cropper('replace', replaceSrc, false); //默认false，适应高度，不失真
            }
            reader.readAsDataURL(file.files[0]);
        }
        //cropper图片裁剪
        $('#tailoringImg').cropper({
            aspectRatio: 1 / 1, //默认比例
            preview: '.previewImg', //预览视图
            guides: false, //裁剪框的虚线(九宫格)
            autoCropArea: 0.5, //0-1之间的数值，定义自动剪裁区域的大小，默认0.8
            movable: false, //是否允许移动图片
            dragCrop: true, //是否允许移除当前的剪裁框，并通过拖动来新建一个剪裁框区域
            movable: true, //是否允许移动剪裁框
            resizable: true, //是否允许改变裁剪框的大小
            zoomable: false, //是否允许缩放图片大小
            mouseWheelZoom: false, //是否允许通过鼠标滚轮来缩放图片
            touchDragZoom: true, //是否允许通过触摸移动来缩放图片
            rotatable: true, //是否允许旋转图片
            crop: function (e) {
                // 输出结果数据裁剪图像。
            }
        });
        //旋转
        $(".cropper-rotate-btn").on("click", function () {
            $('#tailoringImg').cropper("rotate", 45);
        });
        //复位
        $(".cropper-reset-btn").on("click", function () {
            $('#tailoringImg').cropper("reset");
        });
        //换向
        var flagX = true;
        $(".cropper-scaleX-btn").on("click", function () {
            if (flagX) {
                $('#tailoringImg').cropper("scaleX", -1);
                flagX = false;
            } else {
                $('#tailoringImg').cropper("scaleX", 1);
                flagX = true;
            }
            flagX != flagX;
        });

        //裁剪后的处理
        $("#sureCut").on("click", function () {
            if ($("#tailoringImg").attr("src") == null) {
                return false;
            } else {
                var cas = $('#tailoringImg').cropper('getCroppedCanvas'); //获取被裁剪后的canvas
                var base64url = cas.toDataURL('image/png'); //转换为base64地址形式
                $("#finalImg").prop("src", base64url); //显示为图片的形式

                //关闭裁剪框
                closeTailor();
            }
        });
        //关闭裁剪框
        function closeTailor() {
            $(".tailoring-container").toggle();
        }
    </script>
</body>

</html>
